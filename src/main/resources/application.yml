server:
  port: 8081
spring:
  active:
    profiles: prod
  application:
    name: humainze-dash
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        id:
          new_generator_mappings: true
    open-in-view: false
  jackson:
    serialization:
      INDENT_OUTPUT: true
jwt:
  issuer: humainze-dash
  audience: humainze-clients
  secret: ${JWT_SECRET:my-super-secure-jwt-secret-key-with-at-least-256-bits-for-hs256-algorithm}
  expiration-minutes: 120
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
  export:
    enabled: true
telemetry:
  teamTag: humainze
ia:
  health:
    url: http://localhost:8000/health
    interval-ms: 300000
seed:
  admin-secret: ${SEED_ADMIN_SECRET:admin-secret}
  ia-secret: ${SEED_IA_SECRET:ia-secret}
  iot-secret: ${SEED_IOT_SECRET:iot-secret}
management:
  otlp:
    metrics:
      export:
        enabled: true
        url: http://localhost:4318/v1/metrics
        step: 30s
        connect-timeout: 5s
        read-timeout: 30s
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.backend.humainzedash: DEBUG
springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /api-docs
