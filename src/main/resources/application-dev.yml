spring:
  datasource:
    url: jdbc:h2:mem:humainze-dev;DB_CLOSE_DELAY=-1;MODE=Oracle
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never
  mail:
    host: localhost
    port: 2525
seed:
  enabled: true
jwt:
  secret: dev-jwt-secret-key-for-development-environment-with-minimum-256-bits-hs256
otel:
  exporter:
    otlp:
      endpoint: http://signoz:4318
  export:
    enabled: true
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    com.backend.humainzedash: DEBUG
