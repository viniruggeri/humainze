version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: humainze-backend
    ports:
      - "8081:8081"
    environment:
      # Database Oracle FIAP
      - DB_USERNAME=${DB_USERNAME:-rm560593}
      - DB_PASSWORD=${DB_PASSWORD}

      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=humainze-fiap
      - JWT_AUDIENCE=humainze-api
      - JWT_EXPIRATION_MINUTES=120

      # SEED Configuration (apenas primeira execução)
      - SEED_ENABLED=${SEED_ENABLED:-false}
      - SEED_ADMIN_SECRET=${SEED_ADMIN_SECRET}
      - SEED_IA_SECRET=${SEED_IA_SECRET}
      - SEED_IOT_SECRET=${SEED_IOT_SECRET}

      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod

      # JVM Options
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC
    networks:
      - humainze-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/actuator/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: humainze-dashboard
    ports:
      - "8501:8501"
    environment:
      # Backend URL
      - BACKEND_URL=http://backend:8081

      # Streamlit Configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true

      # Credenciais padrão (admin)
      - DEFAULT_TEAM=admin
      - DEFAULT_SECRET=${SEED_ADMIN_SECRET}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - humainze-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: humainze-collector
    ports:
      - "4318:4318"
    networks:
      - humainze-network
    restart: unless-stopped
    volumes:
      - collector-data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:4318/api/metrics?role=ROLE_ADMIN",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  humainze-network:
    driver: bridge

volumes:
  collector-data:
