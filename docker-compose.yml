version: "3.8"
services:
  humainze-dash:
    build: .
    ports:
      - "8081:8080"
    environment:
      # Configuração H2 (Leve e Rápido para Dev)
      SPRING_DATASOURCE_URL: jdbc:h2:mem:humainzedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect

      # Configuração JWT
      JWT_SECRET: change-me

      # Desativa exportação OTLP para Signoz (já que removemos)
      OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4317

      # Limites Java
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75.0"
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - default

networks:
  default:
    driver: bridge
